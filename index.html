<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Persian DatePicker</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

		<link href="css/pwt-datepicker.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/pwt-date.js"></script>
		<script type="text/javascript" src="js/pwt-datepicker.js"></script>
		<style>
                  input {
                        width: 220px;
                  }
		</style>
	</head>
	<body>
		<script type="text/javascript">
                  var dp;
                  $(document).ready(function() {
                  		var options = {
                  			format:"YYYY- MM - DD dddd  HH:mm:ss",
                              formatter:function(unix){
                              		return new persianDate(unix).format("YYYY- MM - DD dddd  HH:mm:ss");
                              },
                              daysTitleFormat : "YYYY MMMM",
                              observer:true,
                              sendOption : "p",
                              //position : [2, 2],
                              autoclose : true,
                              toolbox : false,
                              altField: "#alternateField",
                              altFormat: "u",
                              altFieldFormatter:function(unix){
                              		return unix;
                              },
                              onShow:function(){
                              		//console.log("user config onShow event ")
                              },onHide:function(){
                        			//console.log("user config onHide event ")
                              },onSelect:function(unix){
                        			//console.log("user config onSelect event as : "+unix)
                              	
                              }
                       };
                       $(".datePicker").persianDatepicker(options);
                       dp =  $(".datePicker").data("datepicker");
                  });
		</script>
		<div class="input" >
			<input type="text" class="datePicker" name="startDate"  value="08-22-2011" />
			<input type="text" id="alternateField"  />
			<br/>
			
			
		</div>
	</body>
</html>
