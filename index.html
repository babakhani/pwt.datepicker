<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Persian Calendar</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

		<link href="css/pwt-datepicker.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/pwt-date.js"></script>
		<script type="text/javascript" src="js/pwt-datepicker.js"></script>
		<style>
                  input {
                        width: 220px;
                  }
		</style>
	</head>
	<body>
		<script type="text/javascript">
                  var dp;
                  $(document).ready(function() {
                  		var options = {
                              viewFormat : "YYYY- MM - DD dddd  HH:mm:ss",
                              daysTitleFormat : "YYYY MMMM",
                              sendOption : "p",
                             // position : [-10, 100],
                              autoclose : true,
                              toolbox : false
                       };
                       $(".datePicker").persianDatepicker(options);
                       dp =  $(".datePicker").data("datepicker");
                  });
		</script>
		<div class="input" >
			<input type="text" class="datePicker" name="startDate"  value="08-22-2011" />
			
			
		</div>
	</body>
</html>
