<!doctype html>
<html lang="en">
<head>
    <title>Persian Datepicker</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Demo Bootstrap Style -->
    <!-- ------------------------------------------------------------------------------------ -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <!-- Demo Font Embed -->
    <!-- ------------------------------------------------------------------------------------ -->
    <link href="../assets/css/fontiran.css" rel="stylesheet"/>

    <!-- Persian Datepicker Style -->
    <!-- ------------------------------------------------------------------------------------ -->
    <link id="datepickerTheme" href="./css/persian-datepicker.css" rel="stylesheet"/>

    <!-- Theme Switcher -->
    <!-- ------------------------------------------------------------------------------------ -->
    <script type="text/javascript">
        function swapStyleSheet(sheet) {
            document.getElementById('datepickerTheme').setAttribute('href', sheet);
        }
    </script>

    <!-- Demo Style -->
    <!-- ------------------------------------------------------------------------------------ -->
    <style type="text/css">
        *,
        body {
            font-family: IRANSans, tahoma;
        }

        .input-group-addon {
            cursor: pointer;
        }

        .navbar-right {
            padding: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Persian Date Picker <span class="badge">Version 0.5.0</span>
            </a>
        </div>
        <nav class="navbar-right">
            <span>
            theme:
                </span>
            <button class="btn btn-xs btn-primary"
                    onclick="swapStyleSheet('css/persian-datepicker.css')">
                Default
            </button>
            <button class="btn btn-xs btn-primary"
                    onclick="swapStyleSheet('css/theme/persian-datepicker-blue.css')">
                Blue
            </button>
            <button class="btn btn-xs btn-primary"
                    onclick="swapStyleSheet('css/theme/persian-datepicker-cheerup.css')">
                Cheerup
            </button>
            <button class="btn btn-xs btn-primary"
                    onclick="swapStyleSheet('css/theme/persian-datepicker-dark.css')">
                Dark
            </button>
            <button class="btn btn-xs btn-primary"
                    onclick="swapStyleSheet('css/theme/persian-datepicker-redblack.css')">
                Redblack
            </button>
        </nav><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Inline Sample</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input id="inlineAlt" class="form-control" disabled/>
                                <br/>
                                <div id="inline">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Input Sample without intial value</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input id="normalAlt" class="form-control" disabled/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="normal"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Iconic Sample</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input id="inputGroupAlt" type="text" class="form-control" placeholder="Alt Field"
                                       disabled>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                            <span id="inputGroup" class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                                    <input id="inputGroupAlt2" type="text" class="form-control" placeholder="Alt Field">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery (required dependency) -->
<!-- ------------------------------------------------------------------------------------ -->
<script src="../node_modules/jquery/dist/jquery.js"></script>

<!-- PersianDate (required dependency) -->
<!-- ------------------------------------------------------------------------------------ -->
<script src="../node_modules/persian-date/dist/0.1.8b/persian-date-0.1.8b.js"></script>

<!-- Datepicker main script -->
<!-- ------------------------------------------------------------------------------------ -->
<!--<script src="./js/persian-datepicker.js"></script>-->
<script src="./js/persian-datepicker.js"></script>

<!-- Init datepicker -->
<!-- ------------------------------------------------------------------------------------ -->
<script type="text/javascript">
    $(document).ready(function () {

        // Debug mode
        // --------------------------------------------
        window.persianDatepickerDebug = false;

        // Normal Sample
        // --------------------------------------------
        $('#normal').persianDatepicker({
            altField: '#normalAlt',
            altFormat: 'LLLL',
            initialValue: false
        });

        // Input Group Sample
        // --------------------------------------------
        $('#inputGroup').persianDatepicker({
            altField: '#inputGroupAlt,#inputGroupAlt2',
            altFormat: 'LLLL'
        });

        // Inline Sample
        // --------------------------------------------
        window.pd = $("#inline").persianDatepicker({
            inline: true,
            altField: '#inlineAlt',
            altFormat: 'LLLL',
            timePicker: {
                enabled: true,
                meridiem: {
                    enabled: true
                }
            },
        }).data('datepicker');
    });
</script>
</body>
</html>
