<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian DatePicker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/persian-datepicker.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/persian-date.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mousewheel.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/datepicker-base.js"></script>
    <script type="text/javascript" src="js/datepicker-compat.js"></script>
    <script type="text/javascript" src="js/datepicker-helper.js"></script>
    <script type="text/javascript" src="js/datepicker-monthgrid.js"></script>
    <script type="text/javascript" src="js/datepicker-monthgrid-view.js"></script>
    <script type="text/javascript" src="js/datepicker-view.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="js/daypicker.js"></script>
    <script type="text/javascript" src="js/monthpicker.js"></script>
    <script type="text/javascript" src="js/yearpicker.js"></script>
    <script type="text/javascript" src="js/toolbox.js"></script>
    <script type="text/javascript" src="js/timepicker.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <style>
        .center-content {
            display: block;
            width: 700px;
            margin: 0px auto 0px auto;
            min-height: 300px;
            overflow: hidden;
        }

        input {
            width: 300px;
            height: 24px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    /*
     Default Functionality
     */
    $(document).ready(function () {
        /*
         Default
         */
        $("#default").persianDatepicker();

        /*
         timepicker
         */
        $("#timepicker").persianDatepicker({
            altFormat: "YYYY MM DD HH:mm:ss",
            altField: '#timepickerAltField',
            format: "HH:mm:ss a",
            onlyTimePicker: true

        });
        /*
         month
         */
        $("#monthpicker").persianDatepicker({
            format: " MMMM YYYY",

            yearPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            dayPicker: {
                enabled: false
            }
        });

        /*
         year
         */
        $("#yearpicker").persianDatepicker({
            format: "YYYY",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: false
            },
            yearPicker: {
                enabled: true
            }
        });

        /*
         Inline
         */
        $('#inlineDatepicker').persianDatepicker();
        /*
         year and month
         */
        $("#yearAndMonthpicker").persianDatepicker({
            format: "YYYY MM",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            yearPicker: {
                enabled: true
            }
        });
        /**
         inline with minDate and maxDate
         */
        $("#inlineDatepickerWithMinMax").persianDatepicker({
            minDate: 1416983467029,
            maxDate: 1419983467029
        });
        /**
         persianDate
         */
        $("#persianDigit").persianDatepicker({
            onlyTimePicker: true
        })
    });
</script>
<div class="center-block">
    <div class="panel panel-default">
        <div class="panel-heading">Simple Datepicker</div>
        <div class="panel-body">
            <h4>Default Functionlaity</h4>

            <div class="form-group col-xs-6">
                <label>Select Date</label>
                <input id="default" type="text" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Time Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Time</label>
                <input id="timepicker" type="text" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <label>Alt Input</label>
                <input type="text" id="timepickerAltField" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Month Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Month</label>
                <input id="monthpicker" type="text" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Year Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Year</label>
                <input id="yearpicker" type="text" class="form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Year And Month Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Year And Month</label>
                <input id="yearAndMonthpicker" type="text" class=" form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">inline Datepicker</div>
        <div class="panel-body">
            <div id="inlineDatepicker" class="col-xs-6"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">With Min and Max</div>
        <div class="panel-body">
            <div id="inlineDatepickerWithMinMax" class="col-xs-6"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Inline Time picker</div>
        <div class="panel-body">
            <div id="persianDigit" class="col-xs-6"></div>
        </div>
    </div>
</div>
</body>
</html>
