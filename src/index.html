<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian DatePicker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/pwt-datepicker.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/persian-date.js"></script>

    <script type="text/javascript" src="js/mousewheel.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/datepicker-base.js"></script>
    <script type="text/javascript" src="js/datepicker-helper.js"></script>
    <script type="text/javascript" src="js/datepicker-monthgrid.js"></script>
    <script type="text/javascript" src="js/datepicker-monthgrid-view.js"></script>
    <script type="text/javascript" src="js/datepicker-view.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="js/daypicker.js"></script>
    <script type="text/javascript" src="js/monthpicker.js"></script>
    <script type="text/javascript" src="js/yearpicker.js"></script>
    <script type="text/javascript" src="js/toolbox.js"></script>
    <script type="text/javascript" src="js/timepicker.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <style>
        .center-content {
            display: block;
            width: 700px;
            margin: 0px auto 0px auto;
            min-height: 300px;
            overflow: hidden;
        }

        input {
            width: 300px;
            height: 24px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dp;
    $(document).ready(function () {
        var options = {
            format: "YYYY/MM/DD",
            formatter: function (unix) {
                var pdate = new persianDate(unix);
                pdate.formatPersian = false;
                return pdate.format("YYYY/MM/DD");
                //return new persinDate(unix).format("YYYY/MM/DD");
            },
            daysTitleFormat: "YYYY MMMM",
            observer: true,
            viewMode: "day",
            sendOption: "p",
            //position : [2, 2],
            autoclose: true,
            toolbox: {
                enabled:true
            },
            altField: "#alternateField",
            altFormat: "u",
            altFieldFormatter: function (unix) {
                var pdate = new persianDate(unix);
                pdate.formatPersian
                pdate.formatPersian = false;
                return pdate.format("YYYY-MM-DD hh:mm:ss a");
            },
            onShow: function () {
                //console.log("user config onShow event ")
            },
            onHide: function () {
                //console.log("user config onHide event ")
            },
            onSelect: function (unix) {
                //console.log("user config onSelect event as : "+unix)
            }
        };
        $(".datePicker").persianDatepicker(options);
        dp = $(".datePicker").data("datepicker");
    });
</script>
<div class="center-content">
    <input type="text" class="datePicker" value="10-10-2014 21:58:1"/>
    <input type="text" id="alternateField" name="startDate"/>
    <br/>

</div>
</body>
</html>
